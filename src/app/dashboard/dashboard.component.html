<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.component.css">
</head>
<body>
  <div class="dashboard-container">
    <header class="dashboard-header">
      <h1>Welcome to Your Dashboard</h1>
      <button class="logout-button" onclick="logout()">Logout</button>
    </header>
    <main class="dashboard-main">
      <p>This is a simple dashboard interface to test your login functionality.</p>
      <div class="card">
        <h3>Section 1</h3>
        <p>Some example content here.</p>
      </div>
      <div class="card">
        <h3>Section 2</h3>
        <p>Additional information can go here.</p>
      </div>
    </main>
  </div>

  <script>
    function logout() {
      alert('You have been logged out.');
      window.location.href = "login.html"; // Replace with your login page.
    }
  </script>
</body>
</html>
